    <script>
        document.getElementsByClassName('searchfield')[0].onkeypress = function (e) {
          var target = document.getElementsByClassName('searchfield')[0].value;
          if (!e) e = window.event;
          var keyCode = e.keyCode || e.which;
          if (keyCode == '13') {
            if (target.startsWith('4/')) {
              window.location.href = "https://4chan.org/" + target.replace('4/','').replace(' ','');
            }
            else if (target.startsWith('8/')) {
              window.location.href = "https://8ch.net/" + target.replace('8/','').replace(' ','');
            }
            else if (target.startsWith('a/')) {
              window.location.href = "https://atob.cc/b/" + target.replace('a/','').replace(' ','');
            }
            else if (target.startsWith('r/')) {
              window.location.href = "https://reddit.com/r/" + target.replace('r/','').replace(' ','');
            }
            else {
              window.location.href = "https://duckduckgo.com/?q=" + target;
            }
          }
        };
